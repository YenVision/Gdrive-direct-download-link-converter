<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Direct Download Link Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #d4f4a3 0%, #fefce8 100%); /* Softer lime green to pale yellow */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        p {
            color: #666;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .input-section {
            margin-bottom: 32px;
        }

        #inputLink {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #fff;
        }

        #inputLink:focus {
            outline: none;
            border-color: #bfff00; /* Match convert button color */
            box-shadow: 0 0 0 3px rgba(191, 255, 0, 0.2);
        }

        #inputLink:hover {
            border-color: #d1d5db;
        }

        #convertBtn {
            width: 100%;
            padding: 16px 32px;
            background: #bfff00; /* Lime green */
            color: #333;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 16px;
        }

        #convertBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(191, 255, 0, 0.4);
        }

        #convertBtn:active {
            transform: translateY(0);
        }

        #convertBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            display: none;
            margin-top: 32px;
        }

        .output-link {
            background: #f8fafc;
            border: 2px dashed #e2e8f0;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            word-break: break-all;
            font-family: monospace;
            font-size: 14px;
            color: #475569;
            position: relative;
        }

        .output-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-copy {
            background: #FAB12F; /* Vibrant orange-yellow */
            color: #333;
        }

        .btn-copy:hover {
            background: #e39b1e;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(250, 177, 47, 0.4);
        }

        .btn-download {
            background: #0053ff; /* Bright blue */
            color: white;
        }

        .btn-download:hover {
            background: #0039cc;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0, 83, 255, 0.4);
        }

        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #dc2626;
            padding: 16px;
            border-radius: 12px;
            margin-top: 16px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <h1>üöÄ Google Drive Direct Link</h1>
        <p>Paste your Google Drive File share link below to generate a one-click direct download link.</p>
        
        <div class="input-section">
            <input type="url" id="inputLink" placeholder="https://drive.google.com/file/d/YOUR_FILE_ID/view?usp=sharing" />
            <button id="convertBtn">Convert to Direct Link</button>
        </div>

        <div id="error" class="error"></div>

        <div id="outputSection" class="output-section">
            <div id="directLink" class="output-link"></div>
            <div class="output-actions">
                <button id="copyBtn" class="btn btn-copy">üìã Copy Link</button>
                <button id="downloadBtn" class="btn btn-download">‚¨áÔ∏è Download</button>
            </div>
        </div>
    </div>

    <script>
        const inputLink = document.getElementById('inputLink');
        const convertBtn = document.getElementById('convertBtn');
        const outputSection = document.getElementById('outputSection');
        const directLink = document.getElementById('directLink');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const error = document.getElementById('error');

        function showError(msg) {
            error.textContent = msg;
            error.style.display = 'block';
            outputSection.style.display = 'none';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function isValidFileLink(url) {
            // Check if the link matches Google Drive file share pattern
            const filePattern = /drive\.google\.com\/file\/d\/([a-zA-Z0-9-_]+)/;
            return filePattern.test(url);
        }

        function extractFileId(url) {
            const filePattern = /\/file\/d\/([a-zA-Z0-9-_]+)/;
            const match = url.match(filePattern);
            return match ? match[1] : null;
        }

        function generateDirectLink(fileId) {
            return `https://drive.google.com/uc?export=download&id=${fileId}`;
        }

        convertBtn.addEventListener('click', () => {
            const url = inputLink.value.trim();
            hideError();
            outputSection.style.display = 'none';

            if (!url) {
                showError('Please paste a Google Drive file link.');
                return;
            }

            if (!isValidFileLink(url)) {
                showError('Invalid link. Please provide a Google Drive *file* share link (e.g., https://drive.google.com/file/d/YOUR_FILE_ID/view).');
                return;
            }

            const fileId = extractFileId(url);
            if (!fileId || fileId.length < 20) {
                showError('Invalid file ID. Ensure the link is a valid Google Drive file share link.');
                return;
            }

            const directUrl = generateDirectLink(fileId);
            directLink.textContent = directUrl;
            directLink.href = directUrl; // For accessibility
            outputSection.style.display = 'block';
            outputSection.scrollIntoView({ behavior: 'smooth' });
        });

        copyBtn.addEventListener('click', () => {
            const directUrl = directLink.textContent;
            navigator.clipboard.writeText(directUrl).then(() => {
                const original = copyBtn.innerHTML;
                copyBtn.innerHTML = '‚úÖ Copied!';
                setTimeout(() => {
                    copyBtn.innerHTML = original;
                }, 2000);
            });
        });

        downloadBtn.addEventListener('click', () => {
            const directUrl = directLink.textContent;
            const a = document.createElement('a');
            a.href = directUrl;
            a.download = '';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Allow Enter key in input to convert
        inputLink.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                convertBtn.click();
            }
        });
    </script>
</body>
</html>
